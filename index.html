<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem DPE-MA</title>
    <style>
        :root {
            --dpe-green: #009640;
            --dpe-blue: #003366;
            --text-light: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            /* Impede seleção de texto (deixa parecendo um app nativo) */
            user-select: none; 
        }

        /* --- CAMADA 1: VÍDEO (Fundo) --- */
        .video-background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .video-background iframe {
            width: 100vw; 
            height: 100vh;
            border: none;
            
            /* PROTEÇÃO DUPLA:
               1. pointer-events: none impede o mouse de interagir com o vídeo.
               2. O 'Escudo' (criado abaixo) garante que o clique não passe. */
            pointer-events: none; 
            
            /* Zoom para esconder interface do YouTube */
            transform: scale(1.35); 
        }

        /* --- CAMADA 2: ESCUDO INVISÍVEL (A SOLUÇÃO) --- */
        .click-shield {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            z-index: 50; /* Fica NA FRENTE de tudo */
            background: transparent; /* Invisível */
            
            /* Garante que o clique bata aqui e morra aqui, sem ir pro YouTube */
            pointer-events: auto; 
        }

        /* --- CAMADA 3: ELEMENTOS VISUAIS (Apenas decoração agora) --- */
        .border-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            box-sizing: border-box; border: 15px solid var(--dpe-green);
            pointer-events: none; /* Clique passa direto */
            z-index: 10;
        }

        .cta-overlay {
            position: absolute; bottom: 8%; left: 0; width: 100%; z-index: 20;
            background: rgba(0, 51, 102, 0.9); border-top: 4px solid var(--dpe-green); border-bottom: 4px solid var(--dpe-green);
            color: var(--text-light); text-align: center; font-size: 3.5rem; font-weight: 800;
            text-transform: uppercase; padding: 25px 0; letter-spacing: 2px;
            animation: pulse 2.5s infinite;
            pointer-events: none; /* Clique passa direto */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .cta-overlay { font-size: 2rem; padding: 15px 0; }
            .border-overlay { border-width: 8px; }
            .video-background iframe { transform: scale(1.45); } 
        }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/Z7MyL6UL0PU?list=PLsR1-uBqD718iATLdD10Gido8Kb3PXftO&autoplay=1&mute=0&loop=1&controls=0&showinfo=0&rel=0&modestbranding=1" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="click-shield"></div>

    <div class="border-overlay"></div>
    <div class="cta-overlay">Pressione para retirar sua senha</div>

</body>
</html>
