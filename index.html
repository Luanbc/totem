<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Totem DPE-MA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --dpe-green: #009640; 
            --dpe-bright-green: #00b34d; 
            --dpe-blue: #003366;  
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.9);
        }

        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden; 
            user-select: none; 
            display: flex;
            flex-direction: column;

            /* 2. PROTE√á√ÉO CSS: Bloqueia gestos de pin√ßa/zoom no Windows/Touch */
            touch-action: none; 
            -ms-touch-action: none;
        }

        /* --- BACKGROUND --- */
        .bg-shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(0, 150, 64, 0.1), rgba(0, 51, 102, 0.1));
            border-radius: 50%;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }
        .shape1 { width: 60vw; height: 60vw; top: -10%; left: -10%; }
        .shape2 { width: 50vw; height: 50vw; bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        /* --- CABE√áALHO --- */
        .header {
            height: 14vh; 
            flex-shrink: 0;
            background: rgba(0, 51, 102, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 4px solid var(--dpe-green);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            z-index: 20;
            position: relative;
        }

        .header-logo { height: 65%; width: auto; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }

        /* --- BOT√ÉO REFRESH --- */
        .refresh-btn {
            position: fixed; top: 0; right: 0; width: 60px; height: 60px;
            display: flex; justify-content: center; align-items: center;
            font-size: 20px; color: rgba(255,255,255,0.05); cursor: pointer; z-index: 10000; 
        }
        .refresh-btn:hover { background-color: rgba(255,0,0,0.2); color: white; }

        /* --- CONTE√öDO PRINCIPAL --- */
        .main-container {
            flex-grow: 1; 
            display: flex; 
            justify-content: center; align-items: center;
            padding: 2vh 4%; width: 92%; margin: 0 auto;
            min-height: 0;
        }

        /* --- MOLDURA DO V√çDEO --- */
        .video-wrapper {
            width: 100%; 
            max-width: 1000px;
            aspect-ratio: 16 / 9; 
            background: #ffffff;
            padding: 12px;
            border-radius: 16px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.15); 
            position: relative;
            display: flex; align-items: center; justify-content: center;
            box-sizing: border-box;
        }

        .video-frame {
            width: 100%; height: 100%; 
            background: #000; border-radius: 8px; 
            overflow: hidden; position: relative;
        }
        .video-frame iframe { width: 100%; height: 100%; border: none; }
        .video-click-shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }

        /* --- RODAP√â --- */
        .footer {
            height: 32vh; 
            flex-shrink: 0;
            display: flex; 
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
            z-index: 200; 
            position: relative; 
            padding-bottom: 0;
        }

        .footer-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            width: 100%;
            gap: 2.5vh; 
            padding-bottom: 3vh; 
        }

        /* --- BOT√ÉO --- */
        .cta-button {
            width: 80%; max-width: 800px;
            background: linear-gradient(135deg, var(--dpe-bright-green) 0%, var(--dpe-green) 100%);
            color: white; 
            padding: 2.5vh 3vh; 
            border-radius: 20px; 
            display: flex; align-items: center; justify-content: center; gap: 15px;
            box-shadow: 0 0 20px rgba(0, 150, 64, 0.6);
            border: 4px solid #fff; 
            cursor: pointer; 
            transition: all 0.1s; 
            position: relative; overflow: hidden;
            animation: super-pulse 1.8s infinite ease-in-out;
        }

        .cta-button span#btn-icon {
            font-size: 5vh; flex-shrink: 0; 
            animation: bounce-finger 1s infinite alternate ease-in-out;
        }

        .cta-button span#btn-text {
            font-size: 3.2vh; font-weight: 800; text-transform: uppercase;
            text-align: center; line-height: 1.1; 
        }

        @keyframes super-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 180, 70, 0.7); }
            50% { transform: scale(1.03); box-shadow: 0 0 50px 15px rgba(0, 255, 100, 0.6); filter: brightness(1.2); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 180, 70, 0); }
        }

        .cta-button::after {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shine 2.5s infinite;
        }
        .cta-button:active { transform: scale(0.95) !important; box-shadow: 0 0 10px rgba(0, 150, 64, 0.8) !important; filter: brightness(0.9); animation: none; }
        @keyframes bounce-finger { 0% { transform: translateY(0); } 100% { transform: translateY(-8px); } }
        @keyframes shine { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }

        /* --- CARROSSEL H√çBRIDO --- */
        .info-carousel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 80%; 
            max-width: 800px;
            min-height: 5vh;
            display: flex; justify-content: space-between; align-items: center;
        }

        .carousel-left {
            flex: 1; display: flex; justify-content: flex-start; align-items: center; overflow: hidden;
        }
        .info-text {
            color: var(--dpe-blue); font-size: 1.6vh; font-weight: 700; white-space: nowrap;
            animation: fadeUp 0.5s ease-out; display: flex; align-items: center; gap: 8px;
        }
        .info-icon { color: var(--dpe-green); font-size: 2vh; }
        .carousel-divider {
            width: 2px; height: 3vh; background-color: rgba(0, 51, 102, 0.2); margin: 0 20px;
        }
        .carousel-right {
            display: flex; flex-direction: column; align-items: flex-end; justify-content: center; flex-shrink: 0;
        }
        .mini-clock { color: var(--dpe-blue); font-size: 2vh; font-weight: 800; line-height: 1; }
        .mini-date {
            color: var(--dpe-green); font-size: 1vh; font-weight: 700; text-transform: uppercase;
            margin-top: 3px; letter-spacing: 0.5px;
        }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- LETREIRO FIXO --- */
        .marquee-footer {
            width: 100%; background: var(--dpe-blue); border-top: 3px solid var(--dpe-green);
            padding: 1.2vh 0; overflow: hidden; white-space: nowrap; z-index: 300;
        }
        .marquee-content {
            display: inline-block; color: white; font-size: 1.8vh; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px;
            animation: scroll-left 45s linear infinite; padding-left: 100%;
        }
        @keyframes scroll-left { to { transform: translate(-100%, 0); } }

        /* --- LOADING OVERLAY --- */
        #loading-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #003366; z-index: 20000; flex-direction: column;
            justify-content: center; align-items: center; color: white;
        }
        .loader {
            border: 6px solid rgba(255,255,255,0.2); border-top: 6px solid var(--dpe-green);
            border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>

    <div id="loading-overlay">
        <div class="loader"></div>
        <h3>INICIANDO...</h3>
    </div>

    <div class="refresh-btn" onclick="reiniciarSistema();">‚Üª</div>

    <div class="header">
        <img src="https://defensoria.ma.def.br/static/img/logo-dpema-w.png" class="header-logo" alt="Logo DPE-MA">
    </div>

    <div class="main-container">
        <div class="video-wrapper">
            <div class="video-frame">
                <div class="video-click-shield"></div>
                <div id="player"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="cta-button" id="btn-retirar" onclick="abrirSGA()">
                <span id="btn-icon">üëÜ</span>
                <span id="btn-text">INICIAR ATENDIMENTO</span>
            </div>

            <div class="info-carousel">
                <div class="carousel-left">
                    <div class="info-text" id="info-carousel-text">
                        <span class="info-icon">üí°</span> Bem-vindo √† Defensoria P√∫blica
                    </div>
                </div>
                <div class="carousel-divider"></div>
                <div class="carousel-right">
                    <div class="mini-clock" id="mini-clock">00:00</div>
                    <div class="mini-date" id="mini-date">---</div>
                </div>
            </div>
        </div>

        <div class="marquee-footer">
            <div class="marquee-content">
                DEFENSORIA P√öBLICA DO ESTADO DO MARANH√ÉO &nbsp; ‚Ä¢ &nbsp; GARANTIA DE DIREITOS &nbsp; ‚Ä¢ &nbsp; DISQUE 129 &nbsp;
            </div>
        </div>
    </div>

    <script>
        // 3. PROTE√á√ÉO JS: Bloqueia atalhos de teclado e mouse
        document.addEventListener('keydown', function(e) {
            // Bloqueia Ctrl +, Ctrl -, Ctrl 0 (Zoom)
            if (e.ctrlKey && (
                e.key === '+' || e.key === '-' || e.key === '0' ||
                e.keyCode === 187 || e.keyCode === 189 || e.keyCode === 107 || e.keyCode === 109
            )) {
                e.preventDefault();
            }
        });

        // Bloqueia Ctrl + Scroll do Mouse
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Bloqueia Pinch-to-zoom 
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });


        function reiniciarSistema() {
            document.getElementById('loading-overlay').style.display = 'flex';
            setTimeout(function() { location.reload(true); }, 500);
        }

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString('pt-BR', { weekday: 'short', day: 'numeric', month: 'short' }).replace('.', '').toUpperCase();
            
            document.getElementById('mini-clock').innerText = timeString;
            document.getElementById('mini-date').innerText = dateString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        const mensagens = [
            "‚öñÔ∏è Garantimos assist√™ncia jur√≠dica gratuita",
            "üìû D√∫vidas? Ligue para o Disque 129"
            
        ];
        let msgIndex = 0;
        function rotacionarMensagens() {
            const el = document.getElementById('info-carousel-text');
            el.style.opacity = 0; 
            setTimeout(() => {
                msgIndex = (msgIndex + 1) % mensagens.length;
                el.innerHTML = mensagens[msgIndex]; 
                el.style.animation = 'none';
                el.offsetHeight; 
                el.style.animation = 'fadeUp 0.5s ease-out'; 
                el.style.opacity = 1;
            }, 500);
        }
        setInterval(rotacionarMensagens, 6000);

        function abrirSGA() {
            document.title = "::: ABRIR_SGA :::";
            setTimeout(function() { document.title = "Totem DPE-MA"; }, 3000);
        }

        const VIDEO_ID = 'Z7MyL6UL0PU';
        const PLAYLIST_ID = 'PLsR1-uBqD718iATLdD10Gido8Kb3PXftO';
        var player;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                videoId: VIDEO_ID,
                playerVars: {
                    'listType': 'playlist', 'list': PLAYLIST_ID,
                    'autoplay': 1, 'controls': 0, 'showinfo': 0, 
                    'rel': 0, 'loop': 1, 'modestbranding': 1,
                    'mute': 0, 'disablekb': 1, 'fs': 0
                },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }
        function onPlayerReady(event) { event.target.setVolume(100); event.target.playVideo(); }
        function onPlayerStateChange(event) { if (event.data === YT.PlayerState.ENDED) { player.playVideo(); } }
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) { if(player) player.setVolume(0); } 
            else { if(player) { player.setVolume(100); player.playVideo(); } }
        });
    </script>
</body>
</html>
