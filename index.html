<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem DPE-MA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --dpe-green: #009640; 
            --dpe-green-light: #00b34d;
            --dpe-blue: #003366;  
            --dpe-blue-dark: #002244;
            --bg-color: #f0f2f5;
            --text-white: #ffffff;
        }

        /* RESET E ESTRUTURA B√ÅSICA */
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            background-color: var(--bg-color); 
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden; /* Remove barras de rolagem */
            user-select: none;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. CABE√áALHO (15% da Altura) --- */
        .header {
            height: 15vh; /* 15% da altura da tela */
            background: linear-gradient(180deg, var(--dpe-blue) 0%, var(--dpe-blue-dark) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 6px solid var(--dpe-green);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 20;
            position: relative;
        }
        
        .header h2 {
            font-size: 2.5vh; /* Tamanho relativo √† altura */
            font-weight: 500;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.9);
            margin: 0;
            text-transform: uppercase;
        }
        
        .header h1 {
            font-size: 4.5vh; /* Bem grande para ler de longe */
            font-weight: 900;
            color: var(--text-white);
            text-transform: uppercase;
            margin: 5px 0 0 0;
            line-height: 1;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }

        /* --- 2. √ÅREA DO V√çDEO (55% da Altura) --- */
        .video-wrapper {
            height: 55vh; /* 55% da tela */
            width: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Moldura interna para dar acabamento */
        .video-frame {
            width: 92%;
            height: 92%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            border: 3px solid rgba(255,255,255,0.1);
            background: #000;
        }
        
        .video-frame iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            /* O PULO DO GATO PARA 1080x1920: */
            /* Como o v√≠deo √© horizontal, damos zoom para preencher a caixa vertical */
            transform: scale(1.8); 
            transform-origin: center center;
            pointer-events: none;
        }

        /* --- 3. RODAP√â DE A√á√ÉO (30% da Altura) --- */
        .footer {
            height: 30vh; /* 30% da tela - √Årea nobre de toque */
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 20;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
        }

        .cta-button {
            width: 85%;
            height: 55%; /* Ocupa mais da metade do rodap√© */
            background: linear-gradient(135deg, var(--dpe-green) 0%, var(--dpe-green-light) 100%);
            color: white;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(0, 150, 64, 0.4);
            animation: pulse-green 2.5s infinite;
            border: 4px solid rgba(255,255,255,0.3);
            cursor: pointer;
        }

        .cta-icon { font-size: 6vh; margin-bottom: 1vh; }
        .cta-text { font-size: 5vh; font-weight: 800; text-transform: uppercase; line-height: 1; }
        .cta-sub { font-size: 2vh; font-weight: 600; margin-top: 2vh; color: var(--dpe-blue); opacity: 0.8; }

        /* Decora√ß√£o final */
        .brand-bar {
            position: absolute; bottom: 0; width: 100%; height: 2vh;
            background: var(--dpe-blue);
        }

        /* --- ESCUDO DE CLIQUE (COBRE TUDO) --- */
        .click-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 99; background: transparent; cursor: pointer;
        }

        @keyframes pulse-green {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 150, 64, 0.7); }
            50% { transform: scale(1.02); box-shadow: 0 0 0 25px rgba(0, 150, 64, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 150, 64, 0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Defensoria P√∫blica</h2>
        <h1>Maranh√£o</h1>
    </div>

    <div class="video-wrapper">
        <div class="video-frame">
            <div id="player"></div>
        </div>
    </div>

    <div class="footer">
        <div class="cta-button">
            <span class="cta-icon">üëÜ</span>
            <span class="cta-text">Retirar Senha</span>
        </div>
        <div class="cta-sub">Toque na tela para iniciar</div>
        <div class="brand-bar"></div>
    </div>

    <div class="click-shield"></div>

    <script>
        // CONFIGURA√á√ÉO YOUTUBE
        const VIDEO_ID = 'Z7MyL6UL0PU';
        const PLAYLIST_ID = 'PLsR1-uBqD718iATLdD10Gido8Kb3PXftO';
        const VOLUME_ATIVO = 100;
        const VOLUME_OCULTO = 0;

        var player;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                videoId: VIDEO_ID,
                playerVars: {
                    'listType': 'playlist', 'list': PLAYLIST_ID,
                    'autoplay': 1, 'controls': 0, 'showinfo': 0, 
                    'rel': 0, 'loop': 1, 'modestbranding': 1,
                    'mute': 0 
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(VOLUME_ATIVO);
            event.target.playVideo();
        }

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                if(player && player.setVolume) player.setVolume(VOLUME_OCULTO);
            } else {
                if(player && player.setVolume) player.setVolume(VOLUME_ATIVO);
            }
        });
    </script>
</body>
</html>
