<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem DPE-MA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --dpe-green: #009640; 
            --dpe-blue: #003366; 
            --dpe-light-bg: #f4f6f8;
            --text-dark: #333333;
            --text-light: #ffffff; 
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--dpe-light-bg); 
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden; 
            user-select: none;
            
            /* Layout Flex Vertical */
            display: flex;
            flex-direction: column;
        }

        /* --- 1. CABE√áALHO (TOPO) --- */
        .header {
            height: 12%; /* Ocupa 12% do topo */
            background-color: var(--dpe-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 20;
        }
        .header h1 {
            color: var(--text-light);
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            text-align: center;
        }

        /* --- 2. √ÅREA DO V√çDEO (CENTRO) --- */
        .video-container {
            flex-grow: 1; /* Ocupa todo o espa√ßo que sobrar no meio */
            position: relative;
            background: #000; /* Fundo preto para destaque */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-top: 5px solid var(--dpe-green);
            border-bottom: 5px solid var(--dpe-green);
        }
        
        .video-container iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            /* Zoom ajustado para preencher bem sem perder qualidade */
            transform: scale(1.5); 
            pointer-events: none;
            opacity: 0.9; /* Leve transpar√™ncia para integrar com o fundo */
        }

        /* --- 3. RODAP√â (CHAMADA PARA A√á√ÉO) --- */
        .footer {
            height: 25%; /* √Årea grande para toque f√°cil */
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 20;
        }

        /* Bot√£o/Card Estilizado */
        .cta-button {
            background: var(--dpe-green);
            color: white;
            padding: 20px 60px;
            border-radius: 50px;
            font-size: 2.2rem;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 10px 25px rgba(0, 150, 64, 0.4);
            animation: pulse-button 2s infinite;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .cta-subtext {
            margin-top: 15px;
            color: var(--dpe-blue);
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0.8;
        }

        /* √çcone de m√£ozinha (CSS puro) */
        .hand-icon {
            font-size: 2.5rem;
        }

        /* --- ESCUDO --- */
        .click-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; background: transparent; pointer-events: auto;
        }

        /* Anima√ß√£o do Bot√£o */
        @keyframes pulse-button {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 150, 64, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(0, 150, 64, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 150, 64, 0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Defensoria P√∫blica</h1>
    </div>

    <div class="video-container">
        <div id="player"></div>
    </div>

    <div class="footer">
        <div class="cta-button">
            <span class="hand-icon">üëÜ</span>
            <span>Retirar Senha</span>
        </div>
        <div class="cta-subtext">Toque na tela para iniciar o atendimento</div>
    </div>

    <div class="click-shield"></div>

    <script>
        // CONFIGURA√á√ïES
        const VIDEO_ID = 'Z7MyL6UL0PU';
        const PLAYLIST_ID = 'PLsR1-uBqD718iATLdD10Gido8Kb3PXftO';
        const VOLUME_ATIVO = 100;
        const VOLUME_OCULTO = 0;

        var player;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                videoId: VIDEO_ID,
                playerVars: {
                    'listType': 'playlist', 'list': PLAYLIST_ID,
                    'autoplay': 1, 'controls': 0, 'showinfo': 0, 
                    'rel': 0, 'loop': 1, 'modestbranding': 1,
                    'mute': 0 
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(VOLUME_ATIVO);
            event.target.playVideo();
        }

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                if(player && player.setVolume) player.setVolume(VOLUME_OCULTO);
            } else {
                if(player && player.setVolume) player.setVolume(VOLUME_ATIVO);
            }
        });
    </script>
</body>
</html>
