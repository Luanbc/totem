<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem DPE-MA</title>
    <style>
        :root { --dpe-green: #009640; --dpe-blue: #003366; --text-light: #ffffff; }
        
        /* ALTERAÇÃO AQUI: background-color mudado de #000 para #ffffff (Branco) */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #ffffff; /* Fundo Branco */
            overflow: hidden; font-family: 'Segoe UI', sans-serif; user-select: none; 
        }
        
        .video-background {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
            pointer-events: auto; 
        }
        #player {
            width: 100vw; height: 100vh;
            transform: scale(1.35); 
        }

        .click-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; background: transparent; pointer-events: auto;
        }

        .border-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            box-sizing: border-box; border: 15px solid var(--dpe-green); pointer-events: none; z-index: 10;
        }
        .cta-overlay {
            position: absolute; bottom: 8%; left: 0; width: 100%; z-index: 20;
            background: rgba(0, 51, 102, 0.9); border-top: 4px solid var(--dpe-green); border-bottom: 4px solid var(--dpe-green);
            color: var(--text-light); text-align: center; font-size: 3.5rem; font-weight: 800;
            text-transform: uppercase; padding: 25px 0; letter-spacing: 2px;
            animation: pulse 2.5s infinite; pointer-events: none;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="video-background">
        <div id="player"></div>
    </div>
    <div class="click-shield"></div>
    <div class="border-overlay"></div>
    <div class="cta-overlay">Pressione para retirar sua senha</div>

    <script>
        // --- CONFIGURAÇÃO ---
        const VIDEO_ID = 'Z7MyL6UL0PU';
        const PLAYLIST_ID = 'PLsR1-uBqD718iATLdD10Gido8Kb3PXftO';
        const VOLUME_ATIVO = 100; 
        const VOLUME_OCULTO = 0;  
        // --------------------

        var player;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                videoId: VIDEO_ID,
                playerVars: {
                    'listType': 'playlist', 'list': PLAYLIST_ID,
                    'autoplay': 1, 'controls': 0, 'showinfo': 0, 
                    'rel': 0, 'loop': 1, 'modestbranding': 1,
                    'mute': 0 
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(VOLUME_ATIVO);
            event.target.playVideo();
        }

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                if(player && player.setVolume) {
                    console.log("Modo Atendimento: Baixando volume.");
                    player.setVolume(VOLUME_OCULTO);
                }
            } else {
                if(player && player.setVolume) {
                    console.log("Modo Descanso: Aumentando volume.");
                    player.setVolume(VOLUME_ATIVO);
                }
            }
        });
    </script>
</body>
</html>
