<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem DPE-MA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --dpe-green: #009640; /* Verde DPE */
            --dpe-green-light: #00b34d;
            --dpe-blue: #003366;  /* Azul DPE */
            --dpe-blue-dark: #002244;
            --bg-color: #f8f9fa;
            --text-white: #ffffff;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--bg-color); 
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden; 
            user-select: none;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. BARRA DE IDENTIDADE (TOPO) --- */
        .brand-stripe {
            height: 1.5%;
            background: linear-gradient(90deg, var(--dpe-green) 0%, var(--dpe-green-light) 100%);
            width: 100%;
            z-index: 30;
        }

        .header {
            height: 14%; 
            background: linear-gradient(180deg, var(--dpe-blue) 0%, var(--dpe-blue-dark) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 20;
            color: var(--text-white);
            border-bottom: 4px solid var(--dpe-green);
        }
        
        .header h2 {
            font-size: 1.4rem;
            font-weight: 400;
            letter-spacing: 2px;
            margin: 0;
            opacity: 0.9;
            text-transform: uppercase;
        }
        
        .header h1 {
            font-size: 2.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px 0 0 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        /* --- 2. V√çDEO (CENTRO) --- */
        .main-content {
            flex-grow: 1;
            position: relative;
            background: #e9ecef; /* Cinza bem claro */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Margem interna para o video respirar */
        }

        .video-frame {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background: #000;
            position: relative;
            border: 2px solid #ddd;
        }
        
        .video-frame iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            transform: scale(1.45); /* Zoom para preencher */
            transform-origin: center center;
            pointer-events: none;
            opacity: 1; 
        }

        /* --- 3. RODAP√â (A√á√ÉO) --- */
        .footer {
            height: 28%; /* √Årea generosa para o bot√£o */
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 20;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        /* O BOT√ÉO PRINCIPAL */
        .cta-button {
            background: linear-gradient(135deg, var(--dpe-green) 0%, var(--dpe-green-light) 100%);
            color: white;
            width: 80%; /* Bem largo */
            padding: 35px 0;
            border-radius: 20px;
            font-size: 2.8rem;
            font-weight: 800;
            text-transform: uppercase;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 150, 64, 0.3);
            animation: pulse-green 2s infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .cta-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .cta-helper {
            margin-top: 20px;
            color: var(--dpe-blue);
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Rodap√© final decorativo */
        .footer-stripe {
            height: 10px;
            width: 100%;
            background: var(--dpe-blue);
            position: absolute;
            bottom: 0;
        }

        /* --- ESCUDO INVIS√çVEL --- */
        .click-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 99; background: transparent; pointer-events: auto;
            cursor: pointer; /* M√£ozinha em toda a tela para indicar interatividade */
        }

        @keyframes pulse-green {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 150, 64, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 20px rgba(0, 150, 64, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 150, 64, 0); }
        }
    </style>
</head>
<body>

    <div class="brand-stripe"></div>

    <div class="header">
        <h2>Defensoria P√∫blica</h2>
        <h1>Estado do Maranh√£o</h1>
    </div>

    <div class="main-content">
        <div class="video-frame">
            <div id="player"></div>
        </div>
    </div>

    <div class="footer">
        <div class="cta-button">
            <span class="cta-icon">üëÜ</span>
            <span>Retirar Senha</span>
        </div>
        <div class="cta-helper">Toque em qualquer lugar da tela</div>
        <div class="footer-stripe"></div>
    </div>

    <div class="click-shield"></div>

    <script>
        // --- MESMA L√ìGICA DE V√çDEO E VOLUME ---
        const VIDEO_ID = 'Z7MyL6UL0PU';
        const PLAYLIST_ID = 'PLsR1-uBqD718iATLdD10Gido8Kb3PXftO';
        const VOLUME_ATIVO = 100;
        const VOLUME_OCULTO = 0;

        var player;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                videoId: VIDEO_ID,
                playerVars: {
                    'listType': 'playlist', 'list': PLAYLIST_ID,
                    'autoplay': 1, 'controls': 0, 'showinfo': 0, 
                    'rel': 0, 'loop': 1, 'modestbranding': 1,
                    'mute': 0 
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(VOLUME_ATIVO);
            event.target.playVideo();
        }

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                if(player && player.setVolume) player.setVolume(VOLUME_OCULTO);
            } else {
                if(player && player.setVolume) player.setVolume(VOLUME_ATIVO);
            }
        });
    </script>
</body>
</html>
