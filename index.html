<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem DPE-MA</title>
    <style>
        :root {
            --dpe-green: #009640;
            --dpe-blue: #003366;
            --text-light: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none; 
        }

        .video-background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .video-background iframe {
            width: 100vw; 
            height: 100vh;
            border: none;
            /* Começa permitindo clique (caso precise dar play manual) */
            pointer-events: auto; 
            transform: scale(1.35); 
        }

        /* O ESCUDO AGORA COMEÇA INVISÍVEL E DESATIVADO */
        .click-shield {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            z-index: 50; 
            background: transparent;
            /* O segredo: 'none' significa que o clique passa direto por ele */
            pointer-events: none; 
        }

        /* Classe que será adicionada via Javascript depois de 10 segundos */
        .click-shield.ativo {
            /* Agora sim ele bloqueia o clique no YouTube */
            pointer-events: auto; 
            /* Opcional: Borda vermelha fina apenas para você testar se ativou (remova depois) */
            /* border: 2px solid red; */
        }

        .border-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            box-sizing: border-box; border: 15px solid var(--dpe-green);
            pointer-events: none; z-index: 10;
        }

        .cta-overlay {
            position: absolute; bottom: 8%; left: 0; width: 100%; z-index: 20;
            background: rgba(0, 51, 102, 0.9); border-top: 4px solid var(--dpe-green); border-bottom: 4px solid var(--dpe-green);
            color: var(--text-light); text-align: center; font-size: 3.5rem; font-weight: 800;
            text-transform: uppercase; padding: 25px 0; letter-spacing: 2px;
            animation: pulse 2.5s infinite;
            pointer-events: none; 
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .cta-overlay { font-size: 2rem; padding: 15px 0; }
            .border-overlay { border-width: 8px; }
            .video-background iframe { transform: scale(1.45); } 
        }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/Z7MyL6UL0PU?list=PLsR1-uBqD718iATLdD10Gido8Kb3PXftO&autoplay=1&mute=0&loop=1&controls=0&showinfo=0&rel=0&modestbranding=1" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <div id="meuEscudo" class="click-shield"></div>

    <div class="border-overlay"></div>
    <div class="cta-overlay">Pressione para retirar sua senha</div>

    <script>
        // LÓGICA DE SEGURANÇA
        // Aguarda 10 segundos (10000 ms) após a página abrir
        setTimeout(function() {
            var escudo = document.getElementById('meuEscudo');
            escudo.classList.add('ativo');
            console.log("Escudo ativado! O vídeo não pode mais ser pausado por clique.");
        }, 10000); 
    </script>

</body>
</html>
