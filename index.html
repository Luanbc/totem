<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem DPE-MA</title>
    <style>
        /* --- CORES INSTITUCIONAIS DPE-MA --- */
        :root {
            --dpe-green: #009640;
            --dpe-blue: #003366;
            --text-light: #ffffff;
        }

        /* Configuração de Tela Cheia e Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000; /* Fundo preto */
            overflow: hidden; /* Remove barras de rolagem */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* CAMADA 1: O Vídeo de Fundo */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Configuração do Iframe (Player) */
        .video-background iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            /* pointer-events: none; -> IMPORTANTE: 
               Isso impede que o mouse interaja com o YouTube.
               O clique "atravessa" o vídeo e vai para o sistema (AutoHotKey). */
            pointer-events: none; 
        }

        /* CAMADA 2: A Moldura Verde */
        .border-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box; /* Garante borda interna */
            border: 15px solid var(--dpe-green);
            pointer-events: none;
            z-index: 10;
        }

        /* CAMADA 3: Texto de Chamada (Rodapé) */
        .cta-overlay {
            position: absolute;
            bottom: 8%;
            left: 0;
            width: 100%;
            z-index: 20;
            
            background: rgba(0, 51, 102, 0.9); /* Azul DPE Transparente */
            border-top: 4px solid var(--dpe-green);
            border-bottom: 4px solid var(--dpe-green);
            
            color: var(--text-light);
            text-align: center;
            font-size: 3.5rem;
            font-weight: 800;
            text-transform: uppercase;
            padding: 25px 0;
            letter-spacing: 2px;
            
            /* Animação Pulsante */
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); filter: brightness(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Ajuste para telas menores */
        @media (max-height: 768px) {
            .cta-overlay {
                font-size: 2.5rem;
                padding: 15px 0;
                bottom: 5%;
            }
        }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe 
            src="https://www.youtube-nocookie.com/embed/Z7MyL6UL0PU?list=PLsR1-uBqD718iATLdD10Gido8Kb3PXftO&autoplay=1&mute=1&loop=1&controls=0&showinfo=0&rel=0&origin=http://localhost" 
            title="Totem Video Player"
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="border-overlay"></div>
    <div class="cta-overlay">
        Pressione para retirar sua senha
    </div>

</body>
</html>
